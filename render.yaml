services:
  - type: web
    name: giveaway-telegram-bot
    env: python
    region: frankfurt
    plan: free
    
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    
    startCommand: python app.py
    
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: PORT
        value: 10000
    
    healthCheckPath: /health
    autoDeploy: true    plan: free
    databaseName: giveaway
    user: giveaway_user
