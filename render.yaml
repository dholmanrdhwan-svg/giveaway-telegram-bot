services:
  # خدمة البوت (Worker)
  - type: worker
    name: giveaway-telegram-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: ADMIN_IDS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: giveaway-db
          property: connectionString

  # خدمة الويب (اختياري)
  - type: web
    name: giveaway-web-dashboard
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: giveaway-db
          property: connectionString

databases:
  - name: giveaway-db
    databaseName: giveaway
    user: giveaway_user
