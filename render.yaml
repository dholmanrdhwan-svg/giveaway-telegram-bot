services:
  # خدمة البوت (Worker) - تشغيل البوت الرئيسي
  - type: worker
    name: giveaway-telegram-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
        value: your_bot_token_here
      - key: ADMIN_IDS
        sync: false
        value: "123456789"  # ضع معرفك هنا

  # خدمة الويب - لوحة التحكم
  - type: web
    name: giveaway-web-dashboard
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PORT
        value: 10000
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /health
    autoDeploy: true
